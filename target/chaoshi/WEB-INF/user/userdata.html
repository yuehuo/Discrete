<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{layui/css/layui.css}" media="all">
</head>
<body>
    <form class="layui-form layui-form-pane" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">id</label>
            <div class="layui-input-inline">
                <input th:value="${user.id}" type="text" name="id" readonly="readonly"  autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">账号</label>
            <div class="layui-input-inline">
                <!--name要跟实体类的属性一致-->
                <input th:value="${user.usercode}" type="text" name="usercode" lay-verify="required" placeholder="请输入用户名，且不能重复" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline">
                <input th:value="${user.userpassword}" type="password" name="userpassword" lay-verify="required" readonly="readonly" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">名字</label>
            <div class="layui-input-inline">
                <input th:value="${user.username}" type="text" name="username" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <input th:if="${user.gender} eq '1'" type="radio" name="gender" value="2" title="男">
                <input th:if="${user.gender} eq '1'" type="radio" name="gender" value="1" title="女" checked="">
                <input th:if="${user.gender} eq '2'" type="radio" name="gender" value="2" title="男" checked="">
                <input th:if="${user.gender} eq '2'" type="radio" name="gender" value="1" title="女">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">出生日期</label>
            <div class="layui-input-inline">
                <input th:value="${#dates.format(user.birthday, 'yyyy-MM-dd')}" type="text" name="birthday" lay-verify="date" placeholder="yyyy-mm-dd" autocomplete="off" class="layui-input">
            </div>
        </div>
        <!--<div class="layui-inline">
            <label class="layui-form-label">出生日期</label>
            <div class="layui-input-inline">
                <input type="text" name="birthday" lay-verify="required" class="layui-input" id="test5" placeholder="yyyy-MM-dd" autocomplete="off">
            </div>
        </div>-->
        <div class="layui-form-item">
            <label class="layui-form-label">手机</label>
            <div class="layui-input-inline">
                <input th:value="${user.phone}" type="text" name="phone" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">地址</label>
            <div class="layui-input-inline">
                <input th:value="${user.address}" type="text" name="address" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">单选框</label>
            <div class="layui-input-block">
                <input th:if="${user.userrole} eq '1'" type="radio" name="userrole" value="1" title="管理员" checked="">
                <input th:if="${user.userrole} ne '1'" type="radio" name="userrole" value="1" title="管理员">
                <input th:if="${user.userrole} eq '2'" type="radio" name="userrole" value="2" title="用户" checked="">
                <input th:if="${user.userrole} ne '2'" type="radio" name="userrole" value="2" title="用户">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">头像</label>
            <!--layui-input-block:输入框的块级样式-->
            <div class="layui-input-block">
                <input th:value="${user.profile}" type="hidden" name="profile" id="profile" value="">
                <div class="layui-upload">
                    <button type="button" class="layui-btn" id="chooseImg">上传头像</button>
                    <div class="layui-upload-list">
                        <img th:src="${user.profile}" width="120px" height="120px" class="layui-upload-img" id="demo1">
                        <p id="demoText"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">创建时间</label>
            <div class="layui-input-inline">
                <input th:value="${#dates.format(user.creationdate, 'yyyy-MM-dd HH:mm:ss')}" type="text" name="creationdate" lay-verify="required" readonly="readonly" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="user_update">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</body>
<!--先引入layui.js,再引入自己写的js-->
<script th:src="@{layui/layui.js}"></script>
<script th:src="@{js/user.js}"></script>
</html>
