<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link rel="stylesheet"  th:href="@{layui/css/layui.css}">
</head>
<body>
    <form class="layui-form layui-form-pane" action="/discrete/updatepassWord" method="post" onsubmit="window.opener=null;window.close();">
        <div class="layui-form-item">
            <label class="layui-form-label">旧密码</label>
            <div class="layui-input-inline">
                <input type="password" name="oldPassword" placeholder="请输入原密码" autocomplete="off" class="layui-input" required>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">新密码</label>
            <div class="layui-input-inline">
                <input type="password" name="newPassword" placeholder="请输入新密码" autocomplete="off" class="layui-input" required>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit="">保存</button>
            </div>
        </div>
    </form>
</body>
</html>
